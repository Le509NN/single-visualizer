<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Release Visualizer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('Background.jpg') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Background.jpg') center/cover no-repeat;
            filter: blur(8px);
            opacity: 0.6;
            z-index: -1;
        }
        .container {
            position: relative;
            width: 400px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
            border: 2px solid rgba(0, 255, 0, 0.8);
            animation: glow 2s infinite alternate;
            background: rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.05);
        }
        @keyframes glow {
            from {
                box-shadow: 0 0 10px 2px rgba(0, 255, 0, 0.4);
            }
            to {
                box-shadow: 0 0 20px 4px rgba(0, 255, 0, 0.8);
            }
        }
        .album-art {
            position: relative;
            width: 100%;
            object-fit: cover;
            animation: moveCover 5s infinite alternate ease-in-out;
        }
        @keyframes moveCover {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }
        .audio-section {
            position: relative;
            width: 400px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            border: 2px solid rgba(255, 0, 0, 0.8);
            background: black;
        }
        audio {
            width: 100%;
            display: block;
            border: none;
            outline: none;
            background: black;
            color: white;
        }
        audio::-webkit-media-controls-enclosure {
            background: black;
        }
        audio::-webkit-media-controls-playback-rate-button, 
        audio::-webkit-media-controls-download-button {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="single-cover.jpg" alt="Single Cover" class="album-art">
    </div>
    <div class="audio-section">
        <audio id="audio" src="PaseMapPasE.mp3" controls></audio>
    </div>
</body>
</html>
