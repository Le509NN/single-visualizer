<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Release Visualizer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('Background.jpg') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Background.jpg') center/cover no-repeat;
            filter: blur(8px);
            opacity: 0.6;
            z-index: -1;
        }
        .container {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            background: rgba(0, 0, 0, 0.5);
        }
        .album-art {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .audio-visualizer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid red;
            box-shadow: 0 0 10px 2px red;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        audio {
            width: 90%;
            background: transparent;
            border: none;
            color: white;
        }
        canvas {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100px;
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="single-cover.jpg" alt="Single Cover" class="album-art">
        <div class="audio-visualizer">
            <canvas id="canvas"></canvas>
            <audio id="audio" src="PaseMapPasE.mp3" controls></audio>
        </div>
    </div>
    <script>
        const audio = document.getElementById("audio");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioCtx.createAnalyser();
        const source = audioCtx.createMediaElementSource(audio);

        source.connect(analyser);
        analyser.connect(audioCtx.destination);
        analyser.fftSize = 256;

        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        function renderFrame() {
            requestAnimationFrame(renderFrame);
            analyser.getByteFrequencyData(dataArray);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const barWidth = (canvas.width / bufferLength) * 2.5;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const barHeight = dataArray[i] * 1.2;
                ctx.fillStyle = `rgb(255, ${Math.max(0, 255 - barHeight)}, ${barHeight})`;
                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                x += barWidth + 1;
            }
        }

        audio.addEventListener("play", () => {
            audioCtx.resume();
            renderFrame();
        });
    </script>
</body>
</html>
