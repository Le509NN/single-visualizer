<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Release Visualizer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('Background') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            border: 2px solid transparent;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from {
                box-shadow: 0 0 10px 2px rgba(40, 167, 69, 0.4);
            }
            to {
                box-shadow: 0 0 20px 4px rgba(40, 167, 69, 0.6);
            }
        }
        .album-art {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: zoom 5s infinite alternate;
            filter: brightness(0.8);
        }
        @keyframes zoom {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }
        audio {
            position: absolute;
            bottom: 10px;
            width: 90%;
            left: 5%;
            z-index: 2;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            outline: none;
            color: white;
        }
        audio::-webkit-media-controls-panel {
            background-color: rgba(0, 0, 0, 0.6);
        }
        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display,
        audio::-webkit-media-controls-timeline,
        audio::-webkit-media-controls-volume-slider {
            filter: brightness(0.9);
        }
        audio::-webkit-media-controls-enclosure {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        audio::-webkit-media-controls-playback-rate-button {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="single-cover.jpg" alt="Single Cover" class="album-art">
        <audio id="audio" src="PaseMapPasE.mp3" controls></audio>
    </div>
</body>
</html>
