<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Release Visualizer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('Background.jpg') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Background.jpg') center/cover no-repeat;
            filter: blur(8px);
            opacity: 0.6;
            z-index: -1;
        }
        .container {
            position: relative;
            width: 400px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
            border: 2px solid rgba(0, 255, 0, 0.8);
            animation: glow 2s infinite alternate;
            background: rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        @keyframes glow {
            from {
                box-shadow: 0 0 10px 2px rgba(0, 255, 0, 0.4);
            }
            to {
                box-shadow: 0 0 20px 4px rgba(0, 255, 0, 0.8);
            }
        }
        .album-art {
            position: relative;
            width: 100%;
            object-fit: cover;
        }
        .audio-section {
            position: relative;
            width: 400px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            border: 2px solid rgba(255, 0, 0, 0.8);
            background: black;
        }
        audio {
            width: 100%;
            display: block;
            border: none;
            outline: none;
            background: black;
            color: white;
        }
        audio::-webkit-media-controls-enclosure {
            background: black;
        }
        audio::-webkit-media-controls-playback-rate-button, 
        audio::-webkit-media-controls-download-button {
            display: none;
        }
        canvas {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100px;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="single-cover.jpg" alt="Single Cover" class="album-art">
    </div>
    <div class="audio-section">
        <audio id="audio" src="PaseMapPasE.mp3" controls></audio>
        <canvas id="canvas"></canvas>
    </div>
    <script>
        const audio = document.getElementById("audio");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioCtx.createAnalyser();
        const source = audioCtx.createMediaElementSource(audio);

        source.connect(analyser);
        analyser.connect(audioCtx.destination);
        analyser.fftSize = 1024;

        const bufferLength = analyser.fftSize;
        const dataArray = new Uint8Array(bufferLength);

        function renderWave() {
            requestAnimationFrame(renderWave);
            analyser.getByteTimeDomainData(dataArray);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.lineWidth = 2;
            ctx.strokeStyle = '#555';
            ctx.beginPath();

            const sliceWidth = (canvas.width * 1.0) / bufferLength;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = (v * canvas.height) / 2;

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
                x += sliceWidth;
            }

            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();
        }

        audio.addEventListener("play", () => {
            audioCtx.resume();
            renderWave();
        });
    </script>
</body>
</html>
