<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Release Visualizer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }
        .album-art {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: zoom 5s infinite alternate;
            filter: brightness(0.8);
        }
        @keyframes zoom {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }
        .glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: 0 0 20px 5px #28a745;
            border: 2px solid #28a745;
            box-sizing: border-box;
            pointer-events: none;
        }
        .song-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            font-size: 1.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 2;
        }
        audio {
            position: absolute;
            bottom: 10px;
            width: 90%;
            left: 5%;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glow"></div>
        <img src="single-cover.jpg" alt="Single Cover" class="album-art">
        <div class="song-info">
            <div>Pasé Nap Pasé - ZoeSthenn</div>
        </div>
        <audio id="audio" src="your-song.mp3" controls></audio>
    </div>
</body>
</html>
